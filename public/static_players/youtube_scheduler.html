<html>

  <title>Youtube Movie Scheduler</title>
</head>

<body>

<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

<center>
<h1>Schedule Movie</h1>
<form method="GET" action="youtube_player.html">

<table>
<tr>
 <td>Youtube Movie Title</td>
 <td><input name="movie_title" value="Dynamite and TNT - Periodic Table of Videos" size="100" /></td>
</tr>
<tr>
 <td>Youtube Movie Identifier (11 characters)</td>
 <td><input name="movie_identifier" value="pWuYtvzxuLE" size="15" /></td>
</tr>
<tr>
 <td>Start Time</td>
 <td><input name="movie_time" value="Mon, 11 Apr 2016 03:30:00 GMT" /></td>
</tr>
<tr>
 <td colspan="2">
  <input type="submit"/>
  </td>
</tr>
</table>

</form>

</center>

</body>
