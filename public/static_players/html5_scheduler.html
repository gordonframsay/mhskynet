<html>
<head>
  <title>HTML 5 Movie Scheduler</title>
</head>

<body>

<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

<center>
<h1>Schedule Movie</h1>
<form method="GET" action="html5_player.html">

<table>
<tr>
 <td>Movie Title</td>
 <td><input name="movie_title" value="Animated Short" size="100" /></td>
</tr>
<tr>
 <td>Movie URL (Direct link)</td>
 <td><input name="movie_identifier" value="http://www.googledrive.com/host/0B04V_7dhNkEeSWMtZDdHTVBqYnM" size="100" /></td>
</tr>
<tr>
 <td>Start Time</td>
 <td><input name="movie_time" value="Mon, 11 Apr 2016 03:30:00 GMT" /></td>
</tr>
<tr>
 <td colspan="2">
  <input type="submit"/>
  </td>
</tr>
</table>

</form>

</center>

</body>
</html>
